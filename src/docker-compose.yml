      - ./backend/twofactor_service:/app
    ports:
      - "8002:8000"
    depends_on:
      twofactor_db:
        condition: service_healthy
    networks:
      - transcendence-network


  # --> OAUTH 42 SERVICE <-- #
  oauth_42:
    container_name: oauth_42
    restart: always
    build:
      context: ./requirements/backend/oauth_42_service
      dockerfile: docker/Dockerfile
    image: oauth_42
    env_file:
      - ./requirements/backend/.env
    command: >
      sh -c "
          python3 manage.py makemigrations &&
          python3 manage.py migrate &&
          python3 manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./requirements/backend/oauth_42_service:/app
    ports:
      - "8003:8000"
    depends_on:
      oauth_42_db:
        condition: service_healthy
    networks:
      - transcendence-network

  # --> OAUTH GOOGLE SERVICE <-- #
