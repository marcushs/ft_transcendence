    }

    location /api/twofactor/ {
        proxy_pass http://twofactor:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/oauth_42/ {
        proxy_pass http://oauth_42:8000;
        proxy_set_header Host $host;
