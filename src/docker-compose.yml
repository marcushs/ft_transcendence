  oauth_google_pgdata:
    name: oauth_google_data
  oauth_github_pgdata:
    name: oauth_github_data
  friends_pgdata:
    name: friends_data
  notifications_pgdata:
    name: notifications_data

networks:
  transcendence-network:
    name: transcendence-network
    driver: bridge
